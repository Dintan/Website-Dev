<script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>


<script>
    let ArcosAnimados = function(p) {
        var angrot = 0;
        var r = 0,
            g = 0,
            b = 0;


        p.setup = function() {
            r = p.random(255);
            g = p.random(255);
            b = p.random(255);

            let anchoContenedor = $("#fotoportada").width();

            p.createCanvas(anchoContenedor, 500);
            p.angleMode(p.DEGREES);
            p.background(r, g, b);


        }
        p.draw = function() {
            p.background(r, g, b, 20);
            p.translate(p.mouseX, p.mouseY);
            angrot += 2;
            p.rotate(angrot);
            p.strokeWeight(12);
            p.stroke(255);
            p.noFill();
            p.arc(0, 0, 200, 200, 0, 90);
            p.arc(0, 0, 240, 240, 45, 180);
            p.arc(0, 0, 280, 280, 270, 90);
            p.arc(0, 0, 320, 320, 95, 180);
            p.arc(0, 0, 360, 360, 180, 360);
        }
    }
    let anim = new p5(ArcosAnimados, 'animacioninteractiva');
</script>
