<script>
    let ArcosAnimados = function(p) {
        var angrot = 0;


        // var angulo = 22.5,
        //     var listaValores = [22.5, 40, 100, 888];
        //   listaValores[0]
        //  listaValores[3]

        var datosArcos = []

        // datosArcos[0] = {diametro:100,angimi:0,angfin:180,angrot:0, angvel:4}
        // datosArcos[1] = {diametro:200,angimi:0,angfin:180,angrot:0, angvel:4}
        // datosArcos[2] = {diametro:300,angimi:0,angfin:180,angrot:0, angvel:4}

        var r = 0,
            g = 0,
            b = 0;


        p.setup = function() {
            r = p.random(255);
            g = p.random(255);
            b = p.random(255);

            let anchoContenedor = $("#fotoportada").width();

            p.createCanvas(anchoContenedor, 500);
            p.angleMode(p.DEGREES);
            p.background(r, g, b);

            for (var i = 0; i < 20; i++) {
                var diametroincremento = p.map(i, 0, 19, 80, p.width);
                datosArcos[i] = {
                    "diametro": diametroincremento,
                    "angIni": p.random(0, 360),
                    "angFinal": p.random(0, 360),
                    "angVel": p.random(0.5, 8),
                    "angRot": 0,
                    "grosor": p.random(3, 12),
                    "color": p.color(p.random(0, 255), p.random(0, 255), p.random(0, 255))
                }

            }
            console.log(datosArcos);

        }
        p.draw = function() {
            p.background(r, g, b, 20);
            p.translate(p.width / 2, p.height / 2);
            p.noFill();

            // bucle tipo for
            for (var i = 0; i < 20; i++) {
                p.push();
                p.rotate(0);
                p.rotate(datosArcos[i].angRot += datosArcos[i].angVel)
                p.strokeWeight(datosArcos[i].grosor);
                p.stroke(datosArcos[i].color);

                p.arc(0, 0, datosArcos[i].diametro, datosArcos[i].diametro, datosArcos[i].angIni, datosArcos[i].angFinal);

                p.pop();
            }

        }

        //funcion map js
    }
    let anim = new p5(ArcosAnimados, 'animacioninteractiva');
</script>
